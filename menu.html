<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Game over</title>
</head>

<body>
    <div id="background"></div>
    <div class="header color-theme">
        <div class="container-fluid">
            <div class="row align-items-center">
                <img src="/images/HITS_Logo.png" id="logo" class="mr-3">
                <div class="d-flex flex-row">
                    <h5 class="mr-2 my-0">HP: </h5>
                    <h5 id="HP" class="mr-3 my-0">0</h5>
                </div>
                <div class="d-flex flex-row">
                    <h5 class="mr-3 my-0">Score: </h5>
                    <h5 id="score" class="mr-3 my-0">0</h5>
                </div>
            </div>
        </div>

    </div>

    <div id="main_div">
        <div class="w-100 h-100 justify-content-center align-items-center element-disabled" id="addNewScoreForm">
            <div class="container w-auto color-theme color-theme-border">
                <h1 class="row mt-3 mb-5 px-5 d-flex justify-content-center">GAME OVER</h1>
                <div class="pl-3 row">
                    <div id="scoreRow">Congratulations! You scored:</div>
                </div>
                <div class="pl-3 row my-5">Type your name in to continue:</div>
                <form class="pl-3 mb-5 pb-5 row">
                    <input class="color-theme color-theme-border col-8" maxlength="18" type="text" id="usernameForm">
                    <button
                        class="ml-3 color-theme color-theme-border col-3 d-flex justify-content-center button-disabled"
                        id="usernameButton" disabled="true">Continue</button>
                </form>
            </div>
        </div>

        <div class="w-100 h-100 justify-content-center align-items-center element-disabled" id="leaderboard">
            <div class="container w-auto color-theme color-theme-border" >
                <h1 class="row mt-3 mb-5 px-5 d-flex justify-content-center" id="leadersTable">LEADERBOARD</h1>
                <!-- <div class="row d-flex justify-content-between ">
                    <div class="col-6">0. test</div>
                    <div class="col-6 text-right">213123</div>
                </div> -->
                <div class="row my-5 d-flex align-items-center justify-content-center">
                    <h2 id="playAgainButton"
                        class="d-flex justify-content-center align-items-center color-theme-border px-4">Play again</h2>
                </div>
            </div>

        </div>


    </div>


    <!-- <footer></footer> -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./scripts/menu.js"></script>
</body>

</html>

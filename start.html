<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/start.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Start</title>
</head>

<body>
    <div id="background"></div>
    <div class="header color-theme">
        <div class="container-fluid">
            <div class="row align-items-center">
                <img src="/images/HITS_Logo.png" id="logo" class="mr-3">
                <h5 class="mr-2 my-0">HP: </h5>
                <h5 id="HP" class="mr-3 my-0">100</h5>
                <h5 class="mr-3 my-0">Score: </h5>
                <h5 id="score" class="mr-3 my-0">0</h5>
            </div>
        </div>

    </div>

    <div id="main_div">
        <div class="w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="container w-auto color-theme color-theme-border">
                <div class="form-group row d-flex align-items-center">
                    <label for="enemyMoveSpeed" class="col-sm-4 col-form-label">Скорость передвижения врагов</label>
                    <div class="col-sm-8">
                        <select class="form-control color-theme " id="enemyMoveSpeed">
                            <option value="1">Низкая</option>
                            <option value="2">Средняя</option>
                            <option value="3">Высокая</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row d-flex align-items-center">
                    <label for="enemyAttackSpeed" class="col-sm-4 col-form-label">Скорость атаки врагов</label>
                    <div class="col-sm-8">
                        <select class="form-control color-theme " id="enemyAttackSpeed">
                            <option value="1">Низкая</option>
                            <option value="2">Средняя</option>
                            <option value="3">Высокая</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row d-flex align-items-center">
                    <label for="enemySpawnSpeed" class="col-sm-4 col-form-label">Частота появления врагов</label>
                    <div class="col-sm-8">
                        <select class="form-control color-theme " id="enemySpawnSpeed">
                            <option value="1">Низкая</option>
                            <option value="2">Средняя</option>
                            <option value="3">Высокая</option>
                        </select>
                    </div>
                </div>
                <div class="row d-flex align-items-center justify-content-center">
                    <h2 id="startButton"
                        class="d-flex justify-content-center align-items-center color-theme-border px-4">Start!</h2>

                </div>
            </div>
        </div>
    </div>


    <!-- <footer></footer> -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="/scripts/start.js"></script>
</body>

</html>
